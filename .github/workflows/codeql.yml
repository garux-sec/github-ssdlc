name: CodeQL SAST

on:
  push:               # üîÅ ‡∏™‡πÅ‡∏Å‡∏ô‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà push
    branches: [ "**" ]
  pull_request:       # üîÅ ‡∏™‡πÅ‡∏Å‡∏ô‡∏ó‡∏∏‡∏Å PR
    branches: [ "main" ]
  schedule:           # ‚è± ‡∏™‡πÅ‡∏Å‡∏ô‡∏ï‡∏≤‡∏°‡∏£‡∏≠‡∏ö (‡πÄ‡∏™‡∏£‡∏¥‡∏° SSDLC)
    - cron: '0 2 * * 1'   # ‡∏ó‡∏∏‡∏Å‡∏ß‡∏±‡∏ô‡∏à‡∏±‡∏ô‡∏ó‡∏£‡πå 02:00 UTC

jobs:
  analyze:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write
      actions: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]   # Vue / Vite = JavaScript

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"